
<svg width="700" height="800" viewBox="0 0 700 800" xmlns="http://www.w3.org/2000/svg">
    <text x="180" y="40" font-family="helvetica-bold-oblique" font-size="24" font-weight="bold" fill="black" text-anchor="middle">Different Shapes</text>
    
    <circle cx="100" cy="120" r="50" fill="#ADD8E6" stroke="black"/>
    <text x="100" y="200" font-family="helvetica" font-size="18" fill="purple" text-anchor="middle">Circle</text>
    
    <rect x="50" y="240" width="100" height="100" fill="#FFA500" stroke="black"/>
    <text x="100" y="370" font-family="times-bold" font-size="16" fill="blue" text-anchor="middle">Square</text>
    
    <ellipse cx="300" cy="120" rx="80" ry="50" fill="#f1c40f" stroke="black" />
    <text x="300" y="200" font-family="times" font-size="16" fill="blue" text-anchor="middle">Ellipse</text>
    
    <rect x="250" y="240" width="150" height="100" fill="#8e44ad" fill-opacity="0.8" stroke="black"/>
    <text x="300" y="370" font-family="helvetica" font-size="14" fill="#76448a" text-anchor="middle">Rectangle</text>
    
    <polygon points="100,400 50,500 150,500" fill="#196f3d" stroke="black" fill-opacity="0.7"/>
    <text x="100" y="520" font-family="courier-bold-oblique" font-size="18" fill="red" text-anchor="middle">Triangle</text>
    
    <polygon points="300,390 320,430 360,430 330,450 340,490 300,470 260,490 270,450 240,430 280,430" fill="#0f80f1" stroke="black"/>
    <text x="300" y="510" font-family="courier-bold" font-size="18" fill="#196f3d" text-anchor="middle">Star</text>

    <text x="0" y="550" font-family="Arial" font-size="14" fill="blue">
        This is an example paragraph to demonstrate how  color can be applied to a text
    </text>
</svg>
